{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Timesheet App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/login/">Login</a>
            {% if request.user.is_staff %}
            <a href="/signup/">Sign Up</a>
            {% endif %}
            {% if request.user.is_authenticated %}
            <a href="/password_change/">Change Password</a>  <!-- Link to change password -->
            {% endif %}
        </nav>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <div class="copyright">&copy; 2024 Timesheet App. All rights reserved.</div>
        </footer>
    </div>
    {% load static %}
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
