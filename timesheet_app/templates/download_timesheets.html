{% extends 'base.html' %}  <!-- Extend your base template -->
{% load static %}

{% block title %}Download Timesheets{% endblock %}  <!-- Set the title for this page -->

{% block content %}
    <div class="wrapper">
        <h2>Download Timesheets</h2>
        <ul>
            {% for file in excel_files %}
                <li>
                    <a href="{{ file.url }}">{{ file.name }}</a>
                </li>
            {% empty %}
                <li>No timesheets available for download.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
